{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <p id='numqueries'>Total number of queries for {{cuser}}= {{numqueries}}</p>
        {% for i in queries %}
            <p id='query{{i.id}}'><a class="nav-item nav-link" href="{{ url_for('history_query', queryid=i.id) }}">Query #{{i.id}}</a></p>
        {% endfor %}
    </div>
{% endblock content %}
